<div class="layout flex justify-start bg-gray-100">
  <aside class="menu h-screen bg-white shadow-xl z-10">
    <ul [nzInlineCollapsed]="isCollapsed" nz-menu nzMode="inline" style="min-width: 280px">
      <ng-template [ngForOf]="menus?.children" let-item ngFor>
        <li
          *ngIf="!item.children || item.children.length === 0"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
          nz-menu-item
          nz-tooltip
          nzMatchRouter
          nzTooltipPlacement="right"
        >
          <a [routerLink]="item.path">
            <span>{{ item.title }} 123</span>
          </a>
        </li>
        <li *ngIf="item.children && item.children.length > 0" [nzTitle]="$any(item.title)" nz-submenu>
          <ul>
            <ng-template [ngForOf]="item.children" let-child ngFor>
              <li *ngIf="!child.children || child.children.length === 0" nz-menu-item>
                <a [routerLink]="item.path + '/' + child.path">{{ child.title }} 1</a>
              </li>
              <li *ngIf="child.children && child.children.length > 0" nz-submenu nzTitle="Submenu - 2">
                <ul>
                  <li *ngFor="let grandson of child.children" nz-menu-item>{{ grandson.title }}</li>
                </ul>
              </li>
            </ng-template>
          </ul>
        </li>
      </ng-template>
    </ul>
  </aside>
  <main class="flex h-screen overflow-y-auto flex-col w-screen">
    <header class="bg-white flex items-center justify-end flex-shrink-0 sticky top-0 h-14 border-amber-300 shadow pr-5">
      <a [nzDropdownMenu]="menu" nz-dropdown nzTrigger="click">
        Hover me
        <span nz-icon nzType="down"></span>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>1st menu item</li>
          <li nz-menu-item>2nd menu item</li>
          <li nz-menu-item>3rd menu item</li>
          <li nz-menu-item nzDanger>4th danger item</li>
        </ul>
      </nz-dropdown-menu>
    </header>
    <div class="pl-4 py-2 h-full border-2 border-indigo-600">
      <router-outlet></router-outlet>
    </div>
    <footer class="sticky flex items-center flex-shrink-0 bottom-0 h-14 bg-white text-gray-600 text-center">
      <a class="w-screen inline-block" href="https://github.com/chenc041" rel="noopener" target="_blank">@chenc</a>
    </footer>
  </main>
</div>
