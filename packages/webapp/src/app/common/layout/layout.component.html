<div class="layout flex justify-start bg-gray-100">
  <aside class="menu h-screen bg-white shadow-md z-10">
    <ul [nzInlineCollapsed]="isCollapsed" nz-menu nzMode="inline">
      <li [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''" nz-menu-item nz-tooltip nzSelected nzTooltipPlacement="right">
        <span nz-icon nzType="mail"></span>
        <span>Navigation One</span>
      </li>
      <li nz-submenu nzIcon="appstore" nzTitle="Navigation Two">
        <ul>
          <li nz-menu-item>Option 5</li>
          <li nz-menu-item>Option 6</li>
          <li nz-submenu nzTitle="Submenu">
            <ul>
              <li nz-menu-item>Option 7</li>
              <li nz-menu-item>Option 8</li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzIcon="setting" nzTitle="Navigation Three">
        <ul>
          <li nz-menu-item>Option 9</li>
          <li nz-menu-item>Option 10</li>
          <li nz-menu-item>Option 11</li>
        </ul>
      </li>
    </ul>
  </aside>
  <main class="flex h-screen overflow-y-auto flex-col w-screen">
    <header class="bg-white flex items-center justify-end flex-shrink-0 sticky top-0 h-14 border-amber-300 shadow pr-5">
      <a [nzDropdownMenu]="menu" nz-dropdown nzTrigger="click">
        Hover me
        <span nz-icon nzType="down"></span>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>1st menu item</li>
          <li nz-menu-item>2nd menu item</li>
          <li nz-menu-item>3rd menu item</li>
          <li nz-menu-item nzDanger>4th danger item</li>
        </ul>
      </nz-dropdown-menu>
    </header>
    <div class="pl-4 py-2 h-full border-2 border-indigo-600">
      <router-outlet></router-outlet>
    </div>
    <footer class="sticky flex items-center flex-shrink-0 bottom-0 h-14 bg-white text-gray-600 text-center">
      <a class="w-screen inline-block" href="https://github.com/chenc041" rel="noopener" target="_blank">@chenc</a>
    </footer>
  </main>
</div>
