<div class="flex h-screen">
  <div class="w-1/2 h-full bg-gray-10 flex justify-center items-center">
    <nz-carousel nzAutoPlay>
      <div *ngFor="let index of array" nz-carousel-content>
        <h3 class="h-full">{{ index }}</h3>
      </div>
    </nz-carousel>
  </div>
  <div class="w-1/2 h-full bg-white flex justify-center items-center flex-col">
    <div class="text-4xl mb-5 mt-32">Melon Admin</div>
    <div class="text-base text-gray-500 mb-6">想西瓜一样招人喜欢</div>
    <form (ngSubmit)="submitForm()" [formGroup]="validateForm" class="w-500px h-1/2" nz-form>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user" nzSize="large">
            <input autocomplete="off" formControlName="userName" nz-input placeholder="Username" type="text" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock" nzSize="large">
            <input formControlName="password" nz-input placeholder="Password" type="password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button [nzType]="'primary'" class="w-full mt-3" nz-button nzSize="large">登录</button>
    </form>
    <div class="mt-auto mb-3"><a href="https://github.com/chenc041" target="_blank">@chenc</a></div>
  </div>
</div>
