name: pr_check
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16 ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: install dep
        run: pnpm run bootstrap

      - name: test webapp
        run: cd ./packages/webapp && pnpm run test --no-watch --browsers=ChromeHeadless --reporters=verbose

      - name: test api app
        run: cd ./packages/api && pnpm run test


      - name: api e2e-test
        run: cd ./packages/api && pnpm run test:test

