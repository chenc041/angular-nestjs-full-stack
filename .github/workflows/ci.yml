name: ci
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16 ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: run webapp test
        run: cd ./packages/webapp && pnpm i --no-lockfile && pnpm run test

      - name: run api app e2e test
        run: cd ./packages/api && pnpm i --no-lockfile && pnpm run test && pnpm run test:e2e


  coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16 ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: install dep
        run: cd ./packages/api && pnpm i --no-lockfile

      - name: run test cov
        run: cd ./packages/api && pnpm run test:cov

      - name: Upload api coverage to Codecov
        uses: codecov/codecov-action@v3
